<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register as Buyer | ManufacturerX</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800">
  <!-- Header -->
  <header class="bg-white shadow sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <div class="text-2xl font-bold text-orange-700">ManufacturerX</div>
      <nav class="space-x-6 hidden md:block">
        <a href="index.html" class="hover:text-orange-600">Home</a>
        <a href="founder.html" class="hover:text-orange-600">Founder</a>
        <a href="catalog.html" class="hover:text-orange-600">Catalog</a>
        <a href="sample-form.html" class="hover:text-orange-600">Samples</a>
        <a href="contact.html" class="hover:text-orange-600">Contact</a>
        <a href="faq.html" class="hover:text-orange-600">FAQs</a>
      </nav>
      <a href="register.html" class="bg-orange-600 text-white px-4 py-2 rounded hover:bg-orange-700">Register</a>
    </div>
  </header>

  <!-- Registration Form -->
  <main class="py-20 px-6 max-w-3xl mx-auto">
    <h1 class="text-4xl font-bold text-orange-700 mb-10 text-center">Buyer Registration</h1>
    <form class="space-y-6">
      <div>
        <label class="block text-gray-700 mb-2">Full Name</label>
        <input type="text" class="w-full border px-4 py-2 rounded" placeholder="John Doe" />
      </div>
      <div>
        <label class="block text-gray-700 mb-2">Company Name</label>
        <input type="text" class="w-full border px-4 py-2 rounded" placeholder="Your Company" />
      </div>
      <div>
        <label class="block text-gray-700 mb-2">Business Email</label>
        <input type="email" class="w-full border px-4 py-2 rounded" placeholder="you@example.com" />
      </div>
      <div>
        <label class="block text-gray-700 mb-2">Phone Number</label>
        <input type="tel" class="w-full border px-4 py-2 rounded" placeholder="+91 9876543210" />
      </div>
      <div>
        <label class="block text-gray-700 mb-2">Country</label>
        <input type="text" class="w-full border px-4 py-2 rounded" placeholder="India, USA, etc." />
      </div>
      <div class="text-center">
        <button type="submit" class="bg-orange-600 text-white px-6 py-2 rounded hover:bg-orange-700">
          Register Now
        </button>
      </div>
    </form>
  </main>

  <!-- Footer -->
  <footer class="bg-orange-700 text-white py-6 mt-20">
    <div class="max-w-6xl mx-auto px-4 flex flex-col md:flex-row justify-between items-center">
      <p>&copy; 2025 ManufacturerX. All rights reserved.</p>
      <div class="space-x-4 mt-4 md:mt-0">
        <a href="#" class="hover:text-orange-300">LinkedIn</a>
        <a href="#" class="hover:text-orange-300">Instagram</a>
        <a href="#" class="hover:text-orange-300">WhatsApp</a>
      </div>
    </div>
  </footer>
</body>
</html>
